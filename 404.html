<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYX | Access Denied</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-grid"></div>
    <div class="noise-overlay"></div>
    <div class="container error-container">
        <header class="slide-in-top">
            <div class="logo">
                <img src="dark-angel-logo.png" alt="Dark Angel" class="dark-angel">
            </div>
            <h1>ACCESS DENIED</h1>
            <p class="tagline">Unauthorized Access Attempt Detected</p>
        </header>

        <div class="error-content">
            <div class="error-code">404</div>
            <div class="error-message">Location not found in database</div>
            <div class="system-log">
                <div class="log-entry warning">[SECURITY] > Unauthorized access attempt logged</div>
                <div class="log-entry">[SYSTEM] > Initiating trace protocol...</div>
            </div>
        </div>

        <footer>
            <a href="/" class="chrome-button return">
                <span class="button-text">RETURN TO SECURE ZONE</span>
            </a>
        </footer>
    </div>
</body>
</html>
